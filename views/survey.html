<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <h1>Midterm Survey</h1>
    <check if="{{ @errors['fname'] }}">
        <span class="err">{{ @errors['fname'] }}</span>
    </check>
    <form method="post" action="#">
       <label>Name
           <input type="text" name="fname" value="{{ @fname }}">
       </label><br>
        <check if="{{ @errors['result'] }}">
            <span class="err">{{ @errors['result'] }}</span>
        </check>
        <p>Check all that apply:</p>
        <repeat group="{{ @survey }}" value="{{ @surveyOption }}">
            <label>
                <input type="checkbox" name="surv[]" value="{{ @surveyOption }}"
                <check if="{{ !empty(@result) && in_array(@surveyOption, @result) }}">
                    checked</check>>{{ @surveyOption }}
            </label><br>
        </repeat>
        <input type="submit" value="submit">
    </form>
    </form>
</body>
</html>
